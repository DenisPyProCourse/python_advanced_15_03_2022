{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}Create group{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form | crispy }}
        </table>
        <div class="mt-3">
            <input class="btn btn-success" type="submit" value="Create">
            <a class="btn btn-success" href="{% url 'groups:list' %}">Cancel</a>
        </div>
    </form>
{% endblock %}
